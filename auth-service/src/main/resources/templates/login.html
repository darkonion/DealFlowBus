`<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Deal Flow Bus</title>
    <style>
        .center-block {
            display: block;
            margin-right: auto;
            margin-left: auto;

        }

    </style>

</head>
<body>

<div class="container" style="margin-top: 160px;">
    <img class="img-responsive center-block" style="margin-bottom: 50px;" src="https://i.imgur.com/ij1KZHJ.png"/>
</div>
<div class="container form-group col-2">
    <form method="POST" th:action="@{/login}" id="loginForm">

        <div class="form-group">
            <div class="col-xs-15">
                <div>
                    <div th:if="${param.error}">

                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            Invalid username and/or password.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <label>Sign In:</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Username"/>
        <br>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password"/>
        <div class="text-center">
            <input value="Login" type="submit" class="btn btn-outline-primary" style="margin-top: 30px;"/>
        </div>
    </form>
</div>


<div class="text-center" style="margin-top: 200px;">
    <p class="text-muted" style="padding-top: 20px;">DealFlowBus 2020</p>

</div>
<div class="text-center">
    <a href="https://github.com/darkonion/DealFlowBus"><img style="max-width: 5%;, max-height: 5%;" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"></a>
</div>

</body>
</html>
`
